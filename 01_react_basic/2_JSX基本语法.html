<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- CDN引入，依赖三个包：react、react-dom、babel -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
      ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const msg = "zhangsan";
        const n = 10;
        const title = "哪吒闹海";
        const imgUrl = "https://public-cdn-oss.mosoteach.cn/avatar/2022/79/dc5660af2eefff104751b1ee4f130a20.jpg?v=1662370167&x-oss-process=style/s300x300";
        const href = "https://www.baidu.com";
        const objStyle = {color:'red', fontSize: "30px"};
        const element = (
            <div>
                {/* JSX的注释写法 */}
                <h2>Hello JSX </h2>
                <h3>{msg}</h3>
                <h4>计算： {10 * n}</h4>
                <h1 title={title}>我是h1元素</h1>
                <img src={imgUrl} alt="图片"/>
                <p>
                    <a href={href}>百度一下 </a>
                </p>
                <div>有样式的文字</div>
            </div>
        )
    const root = ReactDOM.createRoot(document.querySelector("#root"));
    root.render(element);
    </script>
  </body>
</html>
